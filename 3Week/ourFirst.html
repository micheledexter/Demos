<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>1905 Java React</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <h2>This is a header</h2>
        <h4>Slightly smaller header</h4>
        <p>This is for typing out stuff in a paragraph</p>
        <div>
            <h1>Artist Table</h1>
            <!-- this is inline styling, it's generally frowned upon, don't do it -->
            <table id="artist-table" style="border: 1em solid hotpink;">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>number of members</th>
                        <th>genre</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Led Zeppelin</td>
                        <td>4</td>
                        <td>classic rock</td>
                    </tr>
                    <tr>
                        <td>Dr. Dre</td>
                        <td>1</td>
                        <td>g-funk</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <form action="">
            <label for="username-input">Username</label>
            <input id="username-input" type="text" placeholder="username" />
            <br>
            <label for="password-input">Password</label>
            <input id="password-input" type="password" placeholder="password" />
            <br>
            <input type="checkbox" /> Please check this
            <br>
            <button type="submit">Submit</button>
        </form>
        <ol>
            <li>Cheese</li>
            <li>Pasta</li>
            <li>Carab Wax</li>
            <li>Crab legs</li>
        </ol>
        <ul>
            <li>Me</li>
            <li>You</li>
            <li>We</li>
            <li>Foo</li>
        </ul>
    </body>
</html>
